<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="table-responsive">
                      <table class="table table-hover">
                        <thead>
                          <tr>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Email</th>
                            <th>Subject</th>
                            <th>Message</th>
                          </tr>
                        </thead>
                        <tbody>
                         {% for i in con %}
                          <tr>
                            <td>{{ i.firstname }}</td>
                            <td>{{ i.lastname }}</td>
                            <td>{{ i.email }}</td>
                            <td>{{ i.subject }}</td>
                            <td>{{ i.message }}</td>
                          </tr>
                        {% endfor %}
                        </tbody>
                      </table>
                   </div>

</body>
</html>
{% endblock %}
